<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PiedPiper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>PiedPiper</h1>
  <p>Enter a product name to evaluate its environmental impact:</p>
  <input type="text" id="productName" placeholder="Product Name">
  <button onclick="evaluateProduct()">Evaluate</button>
  <div class="scale-container">
    <div id="scale" class="scale">
      <div id="scale-arrow" class="scale-arrow"></div>
        <span id="scale-low" class="scale-point">Low</span>
        <span id="scale-medium" class="scale-point">Medium</span>
        <span id="scale-high" class="scale-point">High</span>
    </div>
  </div>
  <p id="score"></p>
  <br>
  <script src="script.js"></script>
</body>
</html>
